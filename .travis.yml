sudo: required

cache:
  directories:
    - "$HOME/.m2"

language: java

notifications:
  email: false
  on_failure: never

before_install:
  - sudo add-apt-repository -y ppa:ubuntugis/ubuntugis-unstable
  - sudo apt-add-repository -y ppa:george-edison55/precise-backports
  - sudo apt-get -qq update
  - sudo apt-get install -y cmake-data cmake libboost-dev libboost-date-time-dev libboost-filesystem-dev libboost-thread-dev libgmp3-dev libmpfr-dev
  - ./travis/${TRAVIS_OS_NAME}/before_install.sh

script :
  - mvn clean install

jdk:
  - oraclejdk8
